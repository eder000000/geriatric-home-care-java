# Application Configuration
spring.application.name=Geriatric Home Care System
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/geriatric_care
spring.datasource.username=geriatric_user
spring.datasource.password=geriatric_pass_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.com.geriatriccare=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
jwt.secret=your-secret-key-min-256-bits-for-hs256-algorithm-production-change-this
jwt.expiration=86400000

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Disable SQL script initialization (let Hibernate create schema)
spring.sql.init.mode=never
