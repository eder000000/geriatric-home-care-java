
# ===============================
# SPRINGDOC OPENAPI (SWAGGER)
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true

# Group APIs by module
springdoc.group-configs[0].group=patients
springdoc.group-configs[0].paths-to-match=/api/patients/**

springdoc.group-configs[1].group=vital-signs
springdoc.group-configs[1].paths-to-match=/api/vital-signs/**

springdoc.group-configs[2].group=alerts
springdoc.group-configs[2].paths-to-match=/api/alerts/**

springdoc.group-configs[3].group=reports
springdoc.group-configs[3].paths-to-match=/api/reports/**

springdoc.group-configs[4].group=dashboard
springdoc.group-configs[4].paths-to-match=/api/dashboard/**
