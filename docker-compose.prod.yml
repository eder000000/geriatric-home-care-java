version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geriatric-care-db-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-geriatric_care}
      POSTGRES_USER: ${DB_USER:-geriatric_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-geriatric_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geriatric-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geriatric-care-app-prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-geriatric_care}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-geriatric_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xmx1024m -Xms512m"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - geriatric-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_prod_data:
    driver: local

networks:
  geriatric-network:
    driver: bridge
