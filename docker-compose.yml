version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geriatric-care-db
    environment:
      POSTGRES_DB: geriatric_care
      POSTGRES_USER: geriatric_user
      POSTGRES_PASSWORD: geriatric_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geriatric_user -d geriatric_care"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geriatric-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geriatric-care-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/geriatric_care
      SPRING_DATASOURCE_USERNAME: geriatric_user
      SPRING_DATASOURCE_PASSWORD: geriatric_pass_2024
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - geriatric-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  geriatric-network:
    driver: bridge
