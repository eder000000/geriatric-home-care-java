# Docker Profile Configuration

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/geriatric_care}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:geriatric_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:geriatric_pass_2024}

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=INFO
logging.level.com.geriatriccare=INFO

# Server
server.port=${SERVER_PORT:8080}
